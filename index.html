<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Obat Diare - RS Dian Husada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Jost', 'Google Sans', 'sans-serif'] },
                }
            }
        }
        
        // Inisialisasi tema sebelum konten dimuat untuk mencegah flickering
        const savedTheme = localStorage.getItem('theme_obat');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&family=Jost:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white !important; color: black !important; }
            .card-item { border: 1px solid #eee !important; margin-bottom: 15px; padding: 15px; page-break-inside: avoid; border-radius: 10px; }
        }
        .print-only { display: none; }
        body { transition: background-color 0.3s ease, color 0.3s ease; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-[#0b0e11] text-slate-900 dark:text-slate-100">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA0HNTB7x7siB9Ps4cT5MRPhPSw7In5NaY",
            authDomain: "data-pasien-hiv.firebaseapp.com",
            projectId: "data-pasien-hiv",
            storageBucket: "data-pasien-hiv.firebasestorage.app",
            messagingSenderId: "770845270634",
            appId: "1:770845270634:web:63e2f522a00d20534fe013"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.FB_OBAT = { auth, db, collection, doc, addDoc, deleteDoc, onSnapshot, signInAnonymously, onAuthStateChanged };
    </script>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Komponen Ikon Manual untuk menjamin sinkronisasi visual tanpa delay library
        const ThemeIcon = ({ isDark }) => {
            if (isDark) {
                // Ikon Matahari (Sun)
                return (
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-yellow-400">
                        <circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/>
                    </svg>
                );
            }
            // Ikon Bulan (Moon)
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-emerald-600">
                    <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
                </svg>
            );
        };

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [logs, setLogs] = useState([]);
            const [isDarkMode, setIsDarkMode] = useState(() => {
                return document.documentElement.classList.contains('dark');
            });
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            
            const [formData, setFormData] = useState({
                date: new Date().toISOString().split('T')[0],
                patientName: '',
                recordNumber: '',
                medicines: [{ type: '', qty: '' }]
            });

            // Sinkronisasi Tema ke DOM dan LocalStorage
            useEffect(() => {
                if (isDarkMode) {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme_obat', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme_obat', 'light');
                }
            }, [isDarkMode]);

            useEffect(() => {
                const checkFB = setInterval(() => {
                    if (window.FB_OBAT) {
                        clearInterval(checkFB);
                        window.FB_OBAT.signInAnonymously(window.FB_OBAT.auth).catch(console.error);
                        window.FB_OBAT.onAuthStateChanged(window.FB_OBAT.auth, setUser);
                    }
                }, 100);
            }, []);

            useEffect(() => {
                if (!user || !window.FB_OBAT) return;
                const unsub = window.FB_OBAT.onSnapshot(window.FB_OBAT.collection(window.FB_OBAT.db, "obat_diare"), (snap) => {
                    const data = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    setLogs(data.sort((a, b) => new Date(b.date) - new Date(a.date)));
                    setLoading(false);
                });
                return () => unsub();
            }, [user]);

            const addMedicineField = () => {
                setFormData({ ...formData, medicines: [...formData.medicines, { type: '', qty: '' }] });
            };

            const updateMedicine = (index, field, value) => {
                const newMeds = [...formData.medicines];
                newMeds[index][field] = value;
                setFormData({ ...formData, medicines: newMeds });
            };

            const removeMedicineField = (index) => {
                if (formData.medicines.length > 1) {
                    const newMeds = formData.medicines.filter((_, i) => i !== index);
                    setFormData({ ...formData, medicines: newMeds });
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                try {
                    await window.FB_OBAT.addDoc(window.FB_OBAT.collection(window.FB_OBAT.db, "obat_diare"), {
                        ...formData,
                        createdAt: Date.now()
                    });
                    setFormData({
                        date: new Date().toISOString().split('T')[0],
                        patientName: '',
                        recordNumber: '',
                        medicines: [{ type: '', qty: '' }]
                    });
                } catch (err) { alert(err.message); }
            };

            const filteredLogs = logs.filter(l => 
                l.patientName.toLowerCase().includes(searchTerm.toLowerCase()) || 
                l.recordNumber.toLowerCase().includes(searchTerm.toLowerCase())
            );

            return (
                <div className="min-h-screen pb-10 transition-colors duration-300">
                    <nav className="no-print sticky top-0 z-50 backdrop-blur-md bg-white/80 dark:bg-[#0f1113]/80 border-b border-slate-200 dark:border-slate-800 px-6 py-4">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="p-2 bg-emerald-600 rounded-xl text-white shadow-lg"><Icon name="pill" /></div>
                                <h1 className="text-xl font-bold">Log Farmasi Diare</h1>
                            </div>
                            <div className="flex gap-2">
                                <button 
                                    onClick={() => setIsDarkMode(!isDarkMode)} 
                                    className="p-2.5 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-all active:scale-90"
                                    title={isDarkMode ? "Aktifkan Mode Terang" : "Aktifkan Mode Gelap"}
                                >
                                    <ThemeIcon isDark={isDarkMode} />
                                </button>
                                <button onClick={() => window.print()} className="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-xl text-sm font-bold flex items-center gap-2 transition-all">
                                    <Icon name="printer" /> Cetak
                                </button>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
                        <aside className="no-print lg:col-span-5">
                            <div className="bg-white dark:bg-[#16191c] p-7 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 shadow-xl transition-colors">
                                <h2 className="text-xl font-bold mb-6 text-emerald-600 flex items-center gap-2">
                                    <Icon name="file-text" /> Form Penggunaan Obat
                                </h2>
                                <form onSubmit={handleSubmit} className="space-y-4">
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase ml-1">Tanggal</label>
                                            <input type="date" value={formData.date} onChange={e => setFormData({...formData, date: e.target.value})} className="w-full px-4 py-3 rounded-xl bg-slate-50 dark:bg-[#0b0e11] border-none focus:ring-2 ring-emerald-500 outline-none text-slate-900 dark:text-white" required />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase ml-1">No. Rekam Medis</label>
                                            <input type="text" placeholder="RM-" value={formData.recordNumber} onChange={e => setFormData({...formData, recordNumber: e.target.value})} className="w-full px-4 py-3 rounded-xl bg-slate-50 dark:bg-[#0b0e11] border-none focus:ring-2 ring-emerald-500 outline-none text-slate-900 dark:text-white" required />
                                        </div>
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-bold text-slate-400 uppercase ml-1">Nama Pasien</label>
                                        <input type="text" placeholder="..." value={formData.patientName} onChange={e => setFormData({...formData, patientName: e.target.value})} className="w-full px-4 py-3 rounded-xl bg-slate-50 dark:bg-[#0b0e11] border-none focus:ring-2 ring-emerald-500 outline-none text-slate-900 dark:text-white" required />
                                    </div>

                                    <div className="space-y-3 pt-4 border-t border-slate-100 dark:border-slate-800">
                                        <div className="flex justify-between items-center">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase">Daftar Obat & Jumlah</label>
                                            <button type="button" onClick={addMedicineField} className="text-[10px] font-bold text-emerald-600 hover:underline flex items-center gap-1">
                                                <Icon name="plus-circle" size={14} /> Tambah Obat
                                            </button>
                                        </div>
                                        
                                        {formData.medicines.map((med, idx) => (
                                            <div key={idx} className="flex gap-2 items-center group">
                                                <input type="text" placeholder="Nama Obat" value={med.type} onChange={e => updateMedicine(idx, 'type', e.target.value)} className="flex-grow px-4 py-3 rounded-xl bg-slate-100 dark:bg-slate-800 border-none outline-none focus:ring-2 ring-emerald-500 text-slate-900 dark:text-white" required />
                                                <input type="number" placeholder="Qty" value={med.qty} onChange={e => updateMedicine(idx, 'qty', e.target.value)} className="w-20 px-4 py-3 rounded-xl bg-slate-100 dark:bg-slate-800 border-none outline-none focus:ring-2 ring-emerald-500 text-slate-900 dark:text-white" required />
                                                {formData.medicines.length > 1 && (
                                                    <button type="button" onClick={() => removeMedicineField(idx)} className="p-2 text-slate-400 hover:text-rose-500 transition-colors">
                                                        <Icon name="x" size={18} />
                                                    </button>
                                                )}
                                            </div>
                                        ))}
                                    </div>

                                    <button type="submit" className="w-full py-4 bg-emerald-600 hover:bg-emerald-700 text-white font-bold rounded-2xl shadow-lg mt-6 transition-all active:scale-[0.98]">
                                        Simpan Transaksi
                                    </button>
                                </form>
                            </div>
                        </aside>

                        <section className="lg:col-span-7 space-y-4">
                            <div className="no-print bg-white dark:bg-[#16191c] p-6 rounded-[2rem] border border-slate-200 dark:border-slate-800 flex flex-col md:flex-row justify-between items-center gap-4 transition-colors">
                                <h2 className="font-bold flex items-center gap-2">Riwayat Penggunaan <span className="text-xs bg-emerald-100 dark:bg-emerald-900/30 text-emerald-600 px-2 py-0.5 rounded-full">{logs.length}</span></h2>
                                <div className="relative w-full md:w-64">
                                    <Icon name="search" className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" />
                                    <input type="text" placeholder="Cari..." value={searchTerm} onChange={e => setSearchTerm(e.target.value)} className="w-full pl-10 pr-4 py-2 bg-slate-50 dark:bg-[#0b0e11] rounded-xl outline-none border-none focus:ring-1 ring-emerald-500 text-slate-900 dark:text-white" />
                                </div>
                            </div>

                            <div className="space-y-4">
                                {loading ? (
                                    <div className="py-20 text-center animate-pulse text-slate-400 italic">Menyinkronkan Cloud...</div>
                                ) : filteredLogs.length > 0 ? filteredLogs.map(l => (
                                    <div key={l.id} className="card-item bg-white dark:bg-[#16191c] p-6 rounded-[2rem] border border-slate-200 dark:border-slate-800 shadow-sm flex flex-col gap-4 transition-all">
                                        <div className="flex justify-between items-start">
                                            <div>
                                                <h3 className="font-bold text-lg text-slate-900 dark:text-white">{l.patientName}</h3>
                                                <div className="flex gap-2 text-[10px] font-bold text-slate-400 uppercase mt-1">
                                                    <span className="text-emerald-600 bg-emerald-50 dark:bg-emerald-900/20 px-2 py-0.5 rounded">{l.recordNumber}</span>
                                                    <span>{new Date(l.date).toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' })}</span>
                                                </div>
                                            </div>
                                            <button onClick={async () => { if(confirm("Hapus data ini?")) window.FB_OBAT.deleteDoc(window.FB_OBAT.doc(window.FB_OBAT.db, "obat_diare", l.id)) }} className="no-print p-2 text-slate-300 hover:text-rose-500 transition-colors">
                                                <Icon name="trash-2" />
                                            </button>
                                        </div>
                                        <div className="flex flex-wrap gap-2">
                                            {l.medicines && l.medicines.map((m, i) => (
                                                <div key={i} className="flex items-center bg-slate-50 dark:bg-[#0b0e11] px-4 py-2 rounded-xl border border-slate-100 dark:border-slate-800 shadow-sm">
                                                    <span className="text-sm font-semibold text-slate-700 dark:text-slate-300">{m.type}</span>
                                                    <span className="ml-3 bg-emerald-600 text-white text-[10px] font-bold px-2 py-0.5 rounded-full">{m.qty}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )) : (
                                    <div className="py-20 text-center text-slate-400 italic border-2 border-dashed border-slate-200 dark:border-slate-800 rounded-[2rem]">Belum ada riwayat penggunaan obat</div>
                                )}
                            </div>
                        </section>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
